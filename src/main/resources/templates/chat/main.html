<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            transition: background-image 0.5s ease;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 15px;
        }

        select, input[type="checkbox"] {
            margin-bottom: 10px;
            display: block;
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        #gameOptions {
            display: none; /* 초기에 숨김 */
        }

        #gameOptions.show {
            display: block;
        }

        .checkbox-wrapper {
            display: inline-block;
            margin-right: 30px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<form onsubmit="return validateForm()">
    <h1>게임 선택하기</h1>
    <label for="gameType">게임 종류:</label>
    <select id="gameType" name="gameType" onchange="showOptions()">
        <option value="">게임을 선택하세요</option>
        <option value="롤">롤 (League of Legends)</option>
        <option value="오버워치">오버워치 (Overwatch)</option>
        <option value="배그">배틀그라운드 (PUBG)</option>
    </select>

    <div id="gameOptions">
        <label for="gameMode">게임 타입:</label>
        <select id="gameMode" name="gameMode">
            <option value="">게임 타입 선택</option>
            <option value="자유랭크">자유랭크</option>
            <option value="듀오랭크">듀오랭크</option>
            <option value="일반게임">일반게임</option>
            <option value="칼바람">칼바람</option>
            <option value="TFT">TFT (Teamfight Tactics)</option>
        </select>

        <label>티어:</label>
        <select id="tier" name="tier">
            <option value="">티어 선택</option>
            <option value="브론즈">브론즈</option>
            <option value="실버">실버</option>
            <option value="골드">골드</option>
        </select>

        <label>라인:</label>
        <select id="line" name="line">
            <option value="">라인 선택</option>
            <option value="브론즈">탑</option>
            <option value="실버">미드</option>
            <option value="골드">정글</option>
            <option value="골드">원딜</option>
            <option value="골드">서폿</option>
        </select>

        <label>구하는 라인:</label>
        <div class="checkbox-wrapper">
            <label for="mid">미드</label>
            <input type="checkbox" id="mid" name="line" value="미드">
        </div>
        <div class="checkbox-wrapper">
            <label for="top">탑</label>
            <input type="checkbox" id="top" name="line" value="탑">
        </div>
        <div class="checkbox-wrapper">
            <label for="jungle">정글</label>
            <input type="checkbox" id="jungle" name="line" value="정글">
        </div>
        <div class="checkbox-wrapper">
            <label for="adc">원딜</label>
            <input type="checkbox" id="adc" name="line" value="원딜">
        </div>
        <div class="checkbox-wrapper">
            <label for="support">서폿</label>
            <input type="checkbox" id="support" name="line" value="서폿">
        </div>
    </div>
    <button type="submit">제출</button>
    <div id="errorMessage" class="error" style="display: none;"></div>

    <script>
        function showOptions() {
            var gameType = document.getElementById("gameType").value;
            var gameOptionsDiv = document.getElementById("gameOptions");

            if (gameType === "롤" || gameType === "오버워치" || gameType === "배그") {
                gameOptionsDiv.classList.add("show");
                document.body.style.backgroundImage = "url('https://picsum.photos/1600/800')";
            } else {
                gameOptionsDiv.classList.remove("show");
                document.body.style.backgroundImage = "none";
            }
        }

        function validateForm() {
            var gameType = document.getElementById("gameType").value;
            var gameMode = document.getElementById("gameMode").value;
            var tier = document.getElementById("tier").value;
            var checkedLines = document.querySelectorAll("input[name='line']:checked");
            var selectedLines = Array.from(checkedLines).map(function(line) {
                return line.value;
            });

            if (gameType === "" || gameMode === "" || tier === "" || selectedLines.length === 0) {
                document.getElementById("errorMessage").style.display = "block";
                document.getElementById("errorMessage").innerText = "모든 필드를 입력하십시오.";
                return false;
            } else {
                document.getElementById("errorMessage").style.display = "none";
                return true;
            }
        }
    </script>
</body>
</html>
