            <option value="PUBG">배틀그라운드</option>
        </select>


        <select name="gameType" class="form-select" aria-label="GameType">
            <option selected>게임 타입</option>
            <option value="ARAM">자유랭크</option>
            <option value="TFT">TFT</option>
            <option value="DOURANK">듀오랭크</option>
            <option value="TEAMRANK">팀랭크</option>
            <option value="NORMAL">일반게임</option>
        </select>

<!--        </select>-->

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Checked checkbox
            </label>
        </div>

        <button>매칭하기</button>
