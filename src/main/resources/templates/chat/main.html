<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            transition: background-image 0.5s ease;
            min-height: 100vh;
            display: flex;
            align-items: center; /* 수직 가운데 정렬 */
            justify-content: center; /* 수평 가운데 정렬 */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px; /* 제목과 폼 사이에 더 큰 여백 추가 */
        }

        form {
            width: 30%; /* 이전과 동일한 넓이 */
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 1);
            padding: 30px; /* 내부 패딩을 더 크게 설정하여 내용을 강조 */
            border-radius: 12px;
            border: 3px solid #333; /* 더 두꺼운 테두리 추가 */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* 더 강한 그림자 추가 */
            transition: box-shadow 0.3s ease; /* 그림자 변화에 대한 전환 효과 추가 */
        }

        form:hover {
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8); /* 마우스 호버 시 그림자가 더 강조됨 */
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 20px; /* 라벨 사이에 더 큰 여백 추가 */
        }

        select,
        input[type="checkbox"] {
            margin-bottom: 20px; /* 입력 요소 사이에 더 큰 여백 추가 */
            display: block;
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .game-option {
            display: none; /* 모든 게임 옵션 숨김 */
        }

        .game-option.show {
            display: block; /* 선택된 게임에 따라 해당하는 게임 옵션만 표시 */
        }

        .checkbox-wrapper {
            display: inline-block;
            margin-right: 30px;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px; /* 버튼의 패딩을 더 크게 설정하여 더 강조함 */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px; /* 버튼 텍스트 크기를 조금 크게 설정 */
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<form action="/chat/match" method="post" onsubmit="return validateForm()">
    <h1>게임 선택하기</h1>
    <label for="game">게임 종류:</label>
    <select id="game" name="game" onchange="showOptions()">
        <option value="LOL">롤 (League of Legends)</option>
        <option value="OVERWATCH">오버워치 (Overwatch)</option>
        <option value="PUBG">배틀그라운드 (PUBG)</option>
    </select>

    <div id="gameOptions" class="game-option">
        <!-- 롤 옵션 -->
        <label>게임 타입:</label>
        <select name="rank">
            <option value="NORMAL">일반게임</option>
            <option value="RANK">랭크게임</option>
        </select>

        <!-- 롤 추가 옵션 -->
        <select name="gameType">
            <option value="">게임 타입 선택</option>
            <option value="TEAM">자유</option>
            <option value="DOU">듀오</option>
            <option value="ARAM">칼바람</option>
            <option value="TFT">TFT (Teamfight Tactics)</option>
        </select>

        <label>티어:</label>
        <select name="tier">
            <option value="">티어 선택</option>
            <option value="BRONZE">브론즈</option>
            <option value="SILVER">실버</option>
            <option value="GOLD">골드</option>
            <option value="PLATINUM">플래티넘</option>
            <option value="EMERALD">에메랄드</option>
            <option value="DIAMOND">다이아</option>
            <option value="MASTER">마스터</option>
            <option value="CHALLENGER">챌린저</option>
        </select>

        <label>라인:</label>
        <select name="line">
            <option value="">라인 선택</option>
            <option value="TOP">탑</option>
            <option value="MID">미드</option>
            <option value="JUNGLE">정글</option>
            <option value="AD">원딜</option>
            <option value="SUPPORTER">서폿</option>
        </select>

        <label>구하는 라인:</label>
        <div class="checkbox-wrapper">
            <label>미드</label>
            <input class="form-check-input" type="checkbox" value="0">
        </div>
        <div class="checkbox-wrapper">
            <label>탑</label>
            <input class="form-check-input" type="checkbox" value="1">
        </div>
        <div class="checkbox-wrapper">
            <label>정글</label>
            <input class="form-check-input" type="checkbox" value="2">
        </div>
        <div class="checkbox-wrapper">
            <label>원딜</label>
            <input class="form-check-input" type="checkbox" value="3">
        </div>
        <div class="checkbox-wrapper">
            <label>서폿</label>
            <input class="form-check-input" type="checkbox" value="4">
        </div>
    </div>

    <div id="overwatchOptions" class="game-option">
        <!-- 오버워치 옵션 -->
        <label>게임 타입:</label>
        <select name="rank">
            <option value="NORMAL">일반게임</option>
            <option value="RANK">랭크게임</option>
        </select>

        <!-- 오버워치 추가 옵션 -->
        <select name="gameType">
            <option value="">게임 타입 선택</option>
            <option value="FIXEDROLE">역할고정</option>
            <option value="FREEROLE">자유</option>
        </select>

        <label>티어:</label>
        <select name="tier">
            <option value="">티어 선택</option>
            <option value="BRONZE">브론즈</option>
            <option value="SILVER">실버</option>
            <option value="GOLD">골드</option>
            <option value="PLATINUM">플래티넘</option>
            <option value="DIAMOND">다이아</option>
            <option value="MASTER">마스터</option>
            <option value="GRANDMASTER">그랜드마스터</option>
        </select>

        <label>라인:</label>
        <select name="line">
            <option value="">라인 선택</option>
            <option value="TANKER">탱커</option>
            <option value="DEALER">딜러</option>
            <option value="HEALER">힐러</option>
        </select>

        <label>구하는 라인:</label>
        <div class="checkbox-wrapper">
            <label>탱커1</label>
            <input class="form-check-input" type="checkbox" value="0">
        </div>
        <div class="checkbox-wrapper">
            <label>탱커2</label>
            <input class="form-check-input" type="checkbox" value="1">
        </div>
        <div class="checkbox-wrapper">
            <label>딜러1</label>
            <input class="form-check-input" type="checkbox" value="2">
        </div>
        <div class="checkbox-wrapper">
            <label>딜러2</label>
            <input class="form-check-input" type="checkbox" value="3">
        </div>
        <div class="checkbox-wrapper">
            <label>힐러1</label>
            <input class="form-check-input" type="checkbox" value="4">
        </div>
        <div class="checkbox-wrapper">
            <label>힐러2</label>
            <input class="form-check-input" type="checkbox" value="5">
        </div>
    </div>

    <div id="pubgOptions" class="game-option">
        <!-- 배틀그라운드 옵션 -->
        <label>게임 타입:</label>
        <select name="rank">
            <option value="NORMAL">일반게임</option>
            <option value="RANK">랭크게임</option>
        </select>

        <!-- 배틀그라운드 추가 옵션 -->
        <select name="gameType">
            <option value="">게임 타입 선택</option>
            <option value="DUO">2인큐</option>
            <option value="TRIO">3인큐</option>
            <option value="TEAM">4인큐</option>
        </select>

        <label>티어:</label>
        <select name="tier">
            <option value="">티어 선택</option>
            <option value="BRONZE">브론즈</option>
            <option value="SILVER">실버</option>
            <option value="GOLD">골드</option>
            <option value="PLATINUM">플래티넘</option>
            <option value="DIAMOND">다이아</option>
            <option value="MASTER">마스터</option>
        </select>
    </div>

    <input type="hidden" id="lineList" name="lineList" value="0">
    <button type="submit" id="submitButton">제출하기</button>
    <div id="errorMessage" class="error" style="display: none;"></div>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    window.onload = function() {
        // 페이지가 로드될 때 롤 이미지로 설정
        document.body.style.backgroundImage = "url('https://ifh.cc/g/AnlAOq.jpg')";
        document.body.style.backgroundColor = "rgba(0, 0, 0, 0.5)"; // 배경 투명도 설정

        // 롤 게임 옵션 표시
        document.getElementById("gameOptions").classList.add("show");
    };

    var list = parseInt(0);
    var checkedCount = parseInt(0);
    $(".form-check-input").change(function(){
        if($(this).is(":checked")){
            list = list | (1 << $(this).val());
            checkedCount++;
        }
        else {
            list = list ^ (1 << $(this).val());
            checkedCount--;
        }
        $("#lineList").val(list);
    });

    function showOptions() {
        var selectedGame = document.getElementById("game").value;
        var gameOptionsDiv = document.getElementById("gameOptions");
        var backgroundImageUrl = ''; // 초기화된 배경 이미지 주소

        // 선택된 게임에 따라 해당하는 게임 옵션만 표시
        if (selectedGame === "LOL") {
            document.getElementById("gameOptions").classList.add("show");
            document.getElementById("overwatchOptions").classList.remove("show");
            document.getElementById("pubgOptions").classList.remove("show");
            backgroundImageUrl = "url('https://ifh.cc/g/AnlAOq.jpg')";
        } else if (selectedGame === "OVERWATCH") {
            document.getElementById("gameOptions").classList.remove("show");
            document.getElementById("overwatchOptions").classList.add("show");
            document.getElementById("pubgOptions").classList.remove("show");
            backgroundImageUrl = "url('https://ifh.cc/g/Osth18.jpg')";
        } else if (selectedGame === "PUBG") {
            document.getElementById("gameOptions").classList.remove("show");
            document.getElementById("overwatchOptions").classList.remove("show");
            document.getElementById("pubgOptions").classList.add("show");
            backgroundImageUrl = "url('https://ifh.cc/g/KQaOHJ.jpg')";
        }

        if (backgroundImageUrl !== '') {
            // 배경 이미지 설정
            document.body.style.backgroundImage = backgroundImageUrl;
            // 배경 이미지 투명도 설정
            document.body.style.backgroundColor = "rgba(0, 0, 0, 0.5)"; // 투명도 조절
        } else {
            // 배경 이미지 없을 경우 배경 초기화
            document.body.style.backgroundImage = "none";
            document.body.style.backgroundColor = "transparent"; // 배경 투명도 초기화
        }
    }

    function validateForm() {
        var game = document.getElementById("game").value;
        var gameType = document.getElementById("gameType").value;
        var tier = document.getElementById("tier").value;
        var lineList = document.getElementById("lineList").value;

        if (game === "" || gameType === "" || tier === "" || checkedCount === 0) {
            document.getElementById("errorMessage").style.display = "block";
            document.getElementById("errorMessage").innerText = "모든 필드를 입력하십시오.";
            return false;
        } else {
            document.getElementById("errorMessage").style.display = "none";
            return true;
        }
    }
</script>
</body>
</html>
